<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
          <div id="app">
              <input type="button" @click="fn(1)" value="red" >
              <div @click="setColor('color1')"> {{color}} </div>
          </div>
        
	</body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        
        new  Vue({
            el : '#app',
            data : {
                flag : null,
                color1: '',
                color2: '',
                color3: '',
            },
            methods : {
                fn(flag){
                    this.flag = flag;
                },
                setColor(index){
                    this[index] = this.flag;
                }
            }
        })
        
    </script>
</html>
