    <script>
        


        window.addEventListener('DOMContentLoaded', function () {
            function mybgc() {
                var bgc = {
                    // "red": ['*'],
                    "maroon": ['header', 'div', 'footer'],
                    "blue": ['article', 'section', 'nav', 'aside'],
                    "aqua": ['img'],
                    "background": ['input'],
                    "teal": ['span', 'i'],
                }
                for (var col in bgc) {
                    if (bgc.hasOwnProperty(col)) {
                        // console.log(col)
                        var newli = [];
                        for (var i = 0; i < bgc[col].length; i++) {
                            // console.log(bgc[col][i], bgc[col][i])
                            var tag = document.querySelectorAll(bgc[col][i]);
                            // console.log(tag, bgc[col][i])
                            if (tag.length > 1) {
                                Array.from(tag).forEach(function (item, i) {
                                    item.style += `outline:1px solid ${col};`;
                                })
                            }
                        }
                    }
                }
            }




        })


    </script>
