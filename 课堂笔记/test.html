<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
</head>

<body>
    <div id="app"></div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    
    var box1 = {
        template : `
            <div> {{ msg }} 
                <input type="text" value="">
            </div>
        `,
        data (){
            return {
                msg : '你的'
            }
        }
    };
    var box2 = {
        template : `
            <div> {{ msg }} 
                <input type="text" value="">
             </div>
        `,
        data (){
            return {
                msg : '我的'
            }
        }
    }


    var vm = new Vue({
        el: '#app',
        template : `
            <div id="#app">
                <input type="button" value="点我" @click="fn">
                <keep-alive include="box2">
                    <div :is=" con " ></div>
                </keep-alive>
            </div>
        `,
        components : { box1, box2 },
        data : { con : 'box1' },
        methods : {
            fn(){
                this.con = this.con== 'box1' ? 'box2' : 'box1';
            }
        }
    })

</script>
</html>
